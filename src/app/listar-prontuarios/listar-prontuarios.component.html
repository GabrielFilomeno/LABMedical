<div id="containerListarProntuarios">
    <h2>Utilize a barra de pesquisa para buscar</h2>
    <div id="containerPesquisar">
        <span class="p-input-icon-left">
            <i class="pi pi-search"></i>
            <input type="text" pInputText [(ngModel)]="procurarPaciente" />
        </span>
        <p-button class="btnPesquisar" label="Buscar" [text]="true" [raised]="true" severity="secondary"></p-button>
    </div>
    
    <div class="card">
        <p-table [value]="paciente" selectionMode="single" [(selection)]="pacienteSelecionado" dataKey="registro"
            (onRowSelect)="onRowSelect($event)" (onRowUnselect)="onRowUnselect($event)" [tableStyle]="{'min-width': '50rem'}">
            <ng-template pTemplate="header">
                <tr>
                    <th>Registro</th>
                    <th>Nome</th>
                    <th>Convênio</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-product>
                <tr [pSelectableRow]="product">
                    <td>0000000001</td>
                    <td>Nome</td>
                    <td>Convênio</td>
                    <td>
                        <button type="button" pButton pRipple [pRowToggler]="product" class="p-button-text p-button-rounded p-button-plain" icon='pi pi-chevron-right'></button>
                    </td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
